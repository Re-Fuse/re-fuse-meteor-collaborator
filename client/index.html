<head>
  <title>Todo List</title>
  <script src="https://www.youtube.com/iframe_api"></script>

</head>

<body>
  <div class="container" ng-app="simple-todos" ng-controller="TodosListCtrl">
    <login-buttons ng-hide="$root.currentUser"></login-buttons>


    <ul>
      <li ng-repeat="task in tasks">{{task.text}}</li>
    </ul>

    <div id="user">
      <h1>Hey {{ $root.currentUser.username }}</h1>
      <youtube-video video-id="theBestVideo" player-width="'100%'" player-vars="playerVars"></youtube-video>
    </div>

    <div id="admin" ng-show="$root.currentUser.username == 'kieran'">
      <h1>Admin</h1>

    </div>

  </div>

</body>
